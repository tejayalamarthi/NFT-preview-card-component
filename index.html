<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card_img">
      <img src="images/image-equilibrium.jpg" alt="card_img" >
    </div>
    <div class="container_description">
     <h3> Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
     <p class="price"><img src="images/icon-ethereum.svg" alt="ether_img"><span>0.041 ETH</span><img src="images/icon-clock.svg"alt ="clock">3 days left</p>
     <hr>
   
      
     <div class="footer_container">
      <img src="images/image-avatar.png" alt="img_av">
      <p><span><b>Creation of</b></span> Jules Wyvern</p>
    </div>
  </div>

  </div>
</body>
</html>
